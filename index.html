<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/7a74609c80.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="content">
    <div class="search-bar">
    <form id="weather-form" role="'search">
        <input type="search" name="q" id="text-input" placeholder="Enter your Location">
        <button id="lens-search-icon"><i class="fa-solid fa-magnifying-glass search-icon"></i></button>
        <div class="col-1">
        <button class ="btn btn-primary w-100" id ="current-location-button">📍</button>
        </div>
    </form>
    </div>
    <div class="col-container">
    <div= container width="100%">
        <div class="row">
            <div class="col-4">
                <div class="local-details">
    <h1> 
      <div id="location">London,England</div>
            <br/>
            <div id="temperature">
            <span id="temp-value">12ºC</span>
            </div>
            <section id="current-date">
            Sunday, 2nd of April 2023
            </section>
            </h1>
        </div>
        </div>
    <div class="col-4">
        <div id="main-weather-icon">
        <img src="media/weather-few-clouds.svg" class="card-img-top" alt="..." width="50" height="100"/>
        </div>
        <br>
        <h2 id="cloudy">Cloudy Intervals
        <br>
        </h2>
        </div>
    <div class="col-4">
        <h3>
        <ul>
            <li>☁️ Feels like : <span id="feel">6</span>ºC</li>
            <li> 💨 Wind : <span id="wind-speed">30</span>mph</li>
            <li >💧 Humidity :<span id="humidityTemp">90%</span></li>
        </ul>
        </h3>
        </div>
        </div>
        <div class="col-forecast">
        <h4>
            Five day forecast:
        </h4>
  <div class="card-group">
  <div class="card">
    <div class="card text-bg-info mb-0 style="max-width: 18rem;">
    <img src="media/weather-few-clouds.svg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">
        <strong>Monday</strong></h5>
      <p class="card-text"><strong>10ºC</strong>
        <br>
         <em>Cloudy Intervals</em>
        </p>
      </div>
    </div>
  </div>
  <div class="card">
      <div class="card text-bg-info mb-0 style="max-width: 20rem;">
    <img src="media/weather-overcast.svg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> <strong>Tuesday</strong></h5>
      <p class="card-text"><strong>12ºC</strong>
        <br>
         <em>Cloudy</em>
        </p>   
    </div>
  </div>
  </div>
  <div class="card">
    <div class="card text-bg-info mb-0 style="max-width: 18rem;">
    <img src="media/weather-showers-scattered.svg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><strong>Wednesday</strong></h5>
      <p class="card-text"><strong>10ºC</strong> 
        <br>
         <em>Rain</em>
        </p> 
    </div>
  </div>
  </div>
  <div class="card">
    <div class="card text-bg-info mb-0 style="max-width: 18rem;">
    <img src="media/weather-clear.svg" class="card-img-top" >
    <div class="card-body">
      <h5 class="card-title"><strong>Thursday</strong></h5>
      <p class="card-text"><strong>16ºC</strong>
        <br>
         <em>Sunny</em>
        </p>
    </div>
  </div>
  </div>
  <div class="card">
    <div class="card text-bg-info mb-0 style="max-width: 18rem;">
      <div id="weather-image">
    <img src="media/weather-overcast.svg" class="card-img-top" alt="...">
    </div>
    <div class="card-body">
      <h5 class="card-title"><strong>Friday</strong></h5>
      <p class="card-text"><strong>11ºC</strong> 
        <br>
        <em>Cloudy</em>
        </p>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
