<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7a74609c80.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="content">
      <div class="search-bar">
        <form id="weather-form" role="'search">
          <input
            type="search"
            name="q"
            id="text-input"
            placeholder="Enter your Location"
          />
          <button id="lens-search-icon">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
          <div class="col-1">
            <button class="btn btn-primary w-100" id="current-location-button">
              ๐
            </button>
          </div>
        </form>
      </div>
      <div class="col-container">
        <div class ="container" width="100%">
          <div class="row">
            <div class="col-6">
              <div class="local-details">
                <h1>
                  <div id="location">London,England</div>
                  <div id="temperature">
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                      alt="cloudy"
                      id="current-icon"
                    />
                    <span id="temp-value">12</span><a href="#" id="centigrade"class="active"> ยบC</a></span>|<a href="#" id="farenheit">ยบF</a></Span>
                  </div>
                  <p id="cloudy">Cloudy Intervals</p>
                  <div id="updated">
                    <span id="last-updated"> Last updated: </span
                    ><span id="current-date"></span>
                  </div>
                </h1>
              </div>
            </div>
            <div class="col-6">
              <ul id="daily-extra">
                <li class="feels">
                  <strong>Feels like</strong> : <span id="feel">6</span>ยบC
                </li>
                <li>
                  <strong>Wind</strong> : <span id="wind-speed">30</span>mph
                </li>
                <li>
                  <strong>Humidity</strong> :<span id="humidityTemp"
                    >90%</span
                  >
                </li> 
              </ul>
          </div>
               <div class="weather-forecast" id="forecast">
               <div class="row">
              <div class="col-2">
             <div class ="weather-forecast-date"><strong>Monday</strong></div>
  <img src=" https://openweathermap.org/img/wn/10d@2x.png"/>
  <div>
                    <span class ="weather-forecast-temp-max"><strong>10ยบ</strong></span><span class ="weather-forecast-temp-min"> 5ยบ</span>
                    </div></div>
  </div>
</div>
</div>
</div>  
</div>

  </body>
</html>
